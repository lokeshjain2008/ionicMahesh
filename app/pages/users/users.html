<ion-navbar *navbar>
  <ion-title>users</ion-title>
</ion-navbar>

<ion-content padding class="users">
  <ion-list>
  	<ion-item *ngFor="let user of users|async">
			<ion-avatar item-left>
      	<img [src]="user.profileImageURL">
	    </ion-avatar>
	    <h2>{{user.displayName}} [{{user.email}}]</h2>
	    <ion-buttons item-right>
				<button secondary outline small (click)="createUserOrder(user)">
					Order
				</button>
				<button secondary outline small (click)="getUserAccount(user)">
					Account
				</button>
	    </ion-buttons>
  	</ion-item>
  </ion-list>
</ion-content>
