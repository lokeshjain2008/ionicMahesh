<ion-navbar *navbar>
	Your orders
</ion-navbar>

<ion-content>

	<ion-list>
        Your Orders
        <ion-item *ngFor="let order of userOrders | async">
					Order of <ion-badge>{{ order.amount}}</ion-badge>
					Staus<button ion-right clear disabled secondary>
						OrderStatusEnum[order.status]
					</button>
					<div>
						<ion-label>Change status</ion-label>
				    <ion-select [(ngModel)]="order.status" [disabled]="order.status==2">

				    </ion-select>

						<small>Note: once done then you can't change the status of the order</small>
						<br/>

					</div>
        </ion-item>
    </ion-list>



	<ion-title>
		Select menu
	</ion-title>

	<ion-list  *ngFor=" let item of menu | async">
		<menu-item [item]="item" [isFather]="false" (addItem)="addToOrder(item)">
			loading...
		</menu-item>
	</ion-list>

  <ion-card>

   <ion-item>
   	<strong>You cart </strong>
   	<div item-right>
	   <ion-icon name="cart" item-left></ion-icon>
	   <ion-badge>
	    {{ order.amount }}
	   </ion-badge>
	   <button (click)="pushOrder()" secondary outline [disabled]="!order.amount" >
	      Create Order
	    </button>
	   </div>
   </ion-item>

    <ion-list>
      <menu-item
      *ngFor="let item of order.items; let i=index;"
       [item]="item"
       [itemIndex]="i"
      [isFather]="false"
      [inCart]="true"
      (orderItemIndex)="removeOrderItem(i)"
      ></menu-item>
    </ion-list>

  </ion-card>

</ion-content>
