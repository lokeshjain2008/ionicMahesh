<ion-navbar *navbar>
  <ion-title>Create Order</ion-title>
</ion-navbar>

<ion-content padding class="order">

	<ion-title>
		Select menu
	</ion-title>

	<ion-item [hidden]="(menu | async)?.length">
    Fetching menu...<ion-spinner icon="lines"></ion-spinner>
  </ion-item>

	<ion-list>
		<div *ngFor=" let item of menu | async">
			<menu-item [item]="item" [isFather]="false" (addItem)="addToOrder(item)">
			</menu-item>
		</div>
	</ion-list>

  <ion-card>

   <ion-item>
   	<strong>You cart </strong>
   	<div item-right>
	   <ion-icon name="cart" item-left></ion-icon>
	   <ion-badge>
	    {{ order.amount }}
	   </ion-badge>
	   <button (click)="pushOrder()"
	   secondary outline
	   [hidden]="requestMade"
	   [disabled]="!order.amount" >
	      Create Order
	    </button>
	   </div>
   </ion-item>

    <ion-list>
      <menu-item
      *ngFor="let item of order.items; let i=index;"
       [item]="item"
       [itemIndex]="i"
      [isFather]="false"
      [inCart]="true"
      (orderItemIndex)="removeOrderItem(i)"
      ></menu-item>
    </ion-list>

  </ion-card>


</ion-content>
